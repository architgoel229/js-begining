<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Chai</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>

  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      // const value = document.createTextNode(langName);
      // li.appendChild(value);
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }

    function addLanguageOptimised(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addLanguageOptimised("Python");
    addLanguageOptimised("TypeScript");
    addLanguageOptimised("GoLang");

    // edit

    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML="Mojo"
    const li = document.createElement("li");
    li.appendChild(document.createTextNode("Mojo"));
    secondLang.replaceWith(li)

    // edit 
    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML="<li>TypeScript</li>"

    // remove 
    const lastLang=document.querySelector("li:last-child")
    lastLang.remove();

  </script>
</html>
